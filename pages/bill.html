<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/billl.css">
    <title>Document</title>
</head>
<body>
    <div class="head">
        <img src="../pics/coverpage.jpg" alt="">
    </div>
    <nav class="navbar bg-body-tertiary">
      <form class="container-fluid justify-content-start">
        <a href="../main.html"><button class="btn btn-outline-success me-2" style="margin-left:1150px;margin-top:10px;margin-bottom:10px;padding:10px;" type="button">Main button</button></a>
      </form>
  </nav>
  <div class="bill">
    <div class="bill1">
      <h3>Final Bill<h3>
      <table>
          <tr>
            <th>Item</th>
            <th>Quantity (kg)</th>
            <th>Total Price</th>
          </tr>
        <tbody id="body"></tbody>
          <tr>
            <th colspan="3">Grand Total</th>
            <th id="total" style="color:rgb(56, 2, 2);"></th>
          </tr>
      </table>
    </div>
    <div><img src="../pics/bill.png" class="billpic" alt=""></div>
  </div>
  <div class="pay">
    <h3>Payments</h3>
    <p><em>At Pracent We Have Only Cash On Delivery</em></p>
    <p><em>For Any Queries For Payments Please Contact Us</em></p>
  </div>
  <div class="details">
    <form action="" method="">
      <div>
        <h1>Customer Details</h1>
      <label>Full Name : </label>
      <input type="text" id="name" name="fullname" placeholder="enter your name*" value="" required />
      </div>
      <div>
      <label>Phone number : </label>
      <input type="tel" id="mobile" name="phoene number" placeholder="enter your phone number" value=""
      pattern="[6-9]{1}[0-9]{9}" title="first digit between 6-9 and remaining 9 digits with 0-9" required />
      </div>
      <div>
        <div class="addr">
          <p>Deliver Address :<p>
        <textarea class="text" maxlength="200" id="adress" rows="5" cols="25" placeholder="Plese enter the Deliver Adress" required></textarea><br>
        </div>
      </div>
      <button class="submit" type="submit" onclick="placeOrder()" name="submit_form">Submit</button>
      </form>
  </div>
    <script src="../js/bill.js"></script>
</body>
</html>
